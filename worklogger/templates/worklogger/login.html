{% extends 'worklogger/base.html' %}

{% block content %}
    <form method="post" action="{% url 'log:login' %}">
    {% csrf_token %}
        <p>{{ form.username.label_tag }}{{ form.username }}</p>
        <p>{{ form.password.label_tag }}{{ form.password }}</p>
        <p><input type="submit" value="Login"></p>
    </form>

{% endblock %}
